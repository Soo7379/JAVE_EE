<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<ui:composition template = "index.xhtml">      
         <ui:define name = "content">
      <div class="form_container">
            
      <h:form class="smart-green">
      
         <h3><strong>Post Your Opinion</strong></h3> 
         <h:inputTextarea id="fback" value="#{user.feedback}" />
         <br/><br/>
         <h:commandButton value = "Submit" class="button" >
         <f:ajax execute="fback" render="out"></f:ajax>
         </h:commandButton>
    
     <h3><strong>
     <h:outputText value=" -- Your Feedback -- " /><br></br></strong>
     </h3>
     <h:outputText id="out" value="#{user.feedback}"  style="width: 520px;  border: 3px solid #73AD21; overflow: auto; display:block;"/>
      </h:form>
      </div> 	
         </ui:define> 
      </ui:composition>
</body> 
</html>
